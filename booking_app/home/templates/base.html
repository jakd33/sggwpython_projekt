<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
      body {
        font-family: "Lato", Arial, sans-serif;
        font-weight: 400;
        font-size: 16px;
        line-height: 1.7;
        background: #fff;
        color: #777;
      }
      
      nav {
        margin-bottom: 1rem;
      }
      
      nav a {
        color: white;
        -webkit-transition: 0.5s;
        -o-transition: 0.5s;
        transition: 0.5s;
      }
      
      nav a:hover,
      a:active,
      a:focus {
        color: red;
        outline: none;
        text-decoration: none;
      }
     
      .colorful {
        background: #4b79a1;
        background: -webkit-linear-gradient(to bottom, #283e51, #4b79a1);
        background: linear-gradient(to bottom, #283e51, #4b79a1);
        border-radius: 0px;
        padding: 0px 0 1rem 0 !important;
      }
      
      .form-card {
        background: #fff;
        border-bottom: 7px solid #1e3c72;
        border-top: 7px solid #1e3c72;
        color: black;
        padding: 0 2rem;
      }
      
      .form-card h3 {
        color: #000;
        padding: 1rem 0 0.1rem 0;
      }
      
      .hotel-card {
        border: none !important;
      }
      .hotel-card .card-img-top {
        border-radius: 0px;
        height: 230px;
      }
      
      .hotel-card .card-body {
        padding: 0px !important;
      }
      
      .hotel-card .card-body h5 {
        margin: 0.5rem 0;
      }
      
      .hotel-card .card-body h5 a {
        color: #777;
      }
      
      .hotel-card .card-body p {
        font-size: 0.9rem;
      }
      
      #process {
        background: #2980b9;
        background: -webkit-linear-gradient(to bottom, #2c3e50, #2980b9);
        background: linear-gradient(to bottom, #2c3e50, #2980b9);
        color: #fff;
      }
      
      #process h2,
      h3 {
        border-bottom: 2px solid #fff;
        color: #fff;
        margin: 1rem 0;
        padding: 0 0 1rem 0;
      }
      
      #process h2 {
        font-size: 3rem;
        font-weight: 700;
      }
      
      #process h3 {
        font-size: 1.7rem;
      }
      
      #process p {
        color: rgba(255, 255, 255, 0.7);
      }
      
      .icon {
        border: 1px solid rgba(255, 255, 255, 0.8);
        padding: 33px 29px;
      
        background: #2980b9;
        color: #fff;
      }
      
      #process .icon {
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        -ms-border-radius: 50%;
        border-radius: 50%;
      }
      
      #process .icon .fa {
        font-size: 2rem;
        margin: 11px 2px;
      }
      
      #process .process-step {
        text-align: center;
      }
      
      #process .process-step h3 {
        color: white;
        margin-top: 2.2rem;
      }
      
      #stat-counter {
        text-align: center;
      }
      #stat-counter h2 {
        font-size: 3rem;
      
        border-bottom: 1px solid #777;
        margin-bottom: 0.25rem;
        padding-bottom: 0.25rem;
      }
      
      #stat-counter p {
        padding-top: 1rem;
      }
      
      #stat-counter .counter {
        display: block;
      
        margin-bottom: 10px;
      
        color: #2980b9;
        font-size: 50px;
        font-weight: 100;
      }
      
      #subscribe-panel {
        background: #1e3c72;
        background: -webkit-linear-gradient(
          to bottom,
          #2a5298,
          #1e3c72
        );
        background: linear-gradient(
          to bottom,
          #2a5298,
          #1e3c72
        );
      
        padding: 5rem 1rem;
      }
      
      #subscribe-panel h2 {
        position: relative;
      
        margin-bottom: 10px;
      
        color: white;
        line-height: 1.5;
        font-size: 50px;
        font-weight: 300;
      }
      
      #subscribe-panel.form-control {
        width: 100%;
      
        border: 2px solid rgba(255, 255, 255, 0.2) !important;
        -webkit-transition: 0.5s;
        -o-transition: 0.5s;
        transition: 0.5s;
      
        background: #fff;
        color: #fff;
        font-size: 16px !important;
      }
      
      #subscribe-panel.form-control:focus {
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.8) !important;
      }
      
      #subscribe-panel.form-control::-webkit-input-placeholder,
      #subscribe-panel.form-control:-moz-placeholder,
      #subscribe-panel.form-control::-moz-placeholder,
      #subscribe-panel.form-control:-ms-input-placeholder {
        color: #fff;
      }
      
      #subscribe-panel.btn {
        height: 46px;
        border: none !important;
        padding-left: 50px;
        padding-right: 50px;
      
        background: #09c6ab;
      
        color: #fff;
        font-size: 16px;
        text-transform: uppercase;
        font-weight: 400;
      }
      
      #subscribe-panel.form-inline .form-group {
        width: 100% !important;
        margin-bottom: 10px;
      }
      
      #subscribe-panel.form-inline .form-group .form-control {
        width: 100%;
      }
      
      #subscribe-panel.gtco-heading {
        margin-bottom: 30px;
      }
      
      #subscribe-panel.gtco-heading h2 {
        color: #fff;
      }
      
      #subscribe-panel.gtco-heading p {
        color: rgba(255, 255, 255, 0.5);
      }
      .copyright {
        background: #005c97;
        background: -webkit-linear-gradient(
          to bottom,
          #363795,
          #005c97
        );
        background: linear-gradient(
          to bottom,
          #363795,
          #005c97
        ); 
      }
      
      .copyright h3 {
        color: #fff;
        font-size: 2.5rem;
      }
      .copyright p {
        color: #fff;
      }
      
      .footer-nav a {
        color: #777;
      }
      
      .destination-container {
        height: 70vh;
        padding: 7rem;
      }
      
      .hotels-form {
        background: #283e51;
        padding: 1rem;
      }
      
      .hotels-container {
        padding: 0.5rem 0 7rem 0;
      }
      
      .search-container {
        background: #d3d3d3;
      }
      
      .search-card-result {
        box-shadow: 0px 1px 4px rgba(41, 51, 57, 0.5);
        margin: 1rem 0;
        padding: 0.5rem 0;
        background-color: #fff;
      }
      .search-card-result img {
        height: 190px;
      }
      .search-card-result h5 {
        font-style: 1.1rem;
        font-weight: 700;
      }
      .search-card-result p {
        font-size: 0.9rem;
      }
      
      .search-card-result .more-offers p {
        margin-bottom: 0.3rem;
      }
      
      .more-offers .additional {
        padding-top: 0.2rem;
        font-weight: 700;
      }
      
      .fa.checked {
        color: orange;
      }
      
      .map-container-btn {
        height: 100px;
      
        box-shadow: 0px 1px 4px rgba(41, 51, 57, 0.5);
        background-color: wheat;
      }
      
      .map-container-btn .btn {
        margin-top: 30px;
      }
      
      .filter-card {
        padding: 0;
        background: #fff;
        color: black;
      }
      
      .filter-card h5 {
        margin: 10px 0;
        padding: 1rem;
      
        box-shadow: 0px 1px 4px rgba(41, 51, 57, 0.5);
        color: #000;
      }
      .filter-card form {
        box-shadow: 0px 1px 4px rgba(41, 51, 57, 0.5);
        padding: 0.5rem 2rem;
      }
      .map-btn {
        background-color: #fff !important;
      }
      
        .nav .fa {
          margin: 5px 2px;
          padding: 20px;
          
          font-size: 30px;
          text-align: center;
          text-decoration: none;
        }
        
        .fa:hover {
            opacity: 0.7;
        }
        
        .fa-facebook {
          background: #3B5998;
          color: white;
        }
        
        .fa-twitter {
          background: #55ACEE;
          color: white;
        }
        
        .fa-google {
          background: #dd4b39;
          color: white;
        }
        
        .fa-linkedin {
          background: #007bb5;
          color: white;
        }
        
        .fa-youtube {
          background: #bb0000;
          color: white;
        }
        
        .fa-instagram {
          background: #DA4453; 
          background: -webkit-linear-gradient(to bottom, #89216B, #DA4453);
          background: linear-gradient(to bottom, #89216B, #DA4453); 
          color: white;
        }
        
        .fa-pinterest {
          background: #cb2027;
          color: white;
        }
        
        .fa-snapchat-ghost {
          background: #fffc00;
          color: white;
          text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
      
       .slidecontainer {
          width: 100%;
      }
      
      .slider {
          width: 100%;
          height: 25px;
        
          background: #d3d3d3;
          outline: none;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
      }
      
      .slider:hover {
          opacity: 1;
      }
      
      .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 25px;
          height: 25px;
        
        background: #1e3c72;
          cursor: pointer;
      }
      
      .slider::-moz-range-thumb {
          width: 25px;
          height: 25px;
        
        background: #1e3c72;
          cursor: pointer;
      }
  </style>  
  </head>
  <body class="bg-light">
    <nav class="navbar fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Booking App</a>
        <form class="d-flex" role="login">
          
          <a type="button" class="btn btn-dark me-2" href="/register">Zarejestruj</a>
          <a type="button" class="btn btn-dark" href="/login">Zaloguj</a>
        </form>
      </div>
    </nav>
    {% block start %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
